# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#8a9199,bg=#1f2430"

# default window title colors
set-window-option -g window-status-style "fg=#8a9199,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffd173,bg=default"

# pane border
set-option -g pane-border-style "fg=#1f2430"
set-option -g pane-active-border-style "fg=#242936"

# message text
set-option -g message-style "fg=#cccac2,bg=#1f2430"

# pane number display
set-option -g display-panes-active-colour "#d5ff80"
set-option -g display-panes-colour "#ffd173"

# clock
set-window-option -g clock-mode-colour "#d5ff80"

# copy mode highligh
set-window-option -g mode-style "fg=#8a9199,bg=#242936"

# bell
set-window-option -g window-status-bell-style "fg=#1f2430,bg=#f28779"
